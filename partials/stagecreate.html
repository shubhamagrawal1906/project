<div class="alert alert-success alert-dismissable fade in" ng-show="success != ''">
  <a class="close" ng-click="removeAlert();">&times;</a>
  <strong>Success!</strong> {{success}}
</div>
<div class="alert alert-danger alert-dismissable fade in" ng-show="error != ''">
  <a class="close" ng-click="removeAlert();">&times;</a>
  <strong>Error!</strong> {{error}}
</div>
<form name="stageForm">
  <div class="form-group">
    <label for="stagename">Stage Name:</label>
    <input type="text" name="stagename" class="form-control" id="stagename" ng-model="stagename" required>
    <span ng-show="stageForm.stagename.$invalid && stageForm.stagename.$touched">Stage name required.</span>
  </div>
  <div class="form-group">
    <label for="stagesequence">Stage Sequence:</label>
      <input type="number" name="stagesequence" class="form-control" id="stagesequence" ng-model="stagesequence" required>
    <span ng-show="stageForm.stagesequence.$invalid && stageForm.stagesequence.$touched">Stage sequence required.</span>
  </div>
  <button type="submit" ng-disabled="stageForm.stagename.$invalid || stageForm.stagesequence.$invalid" class="btn btn-default" ng-click="submitForm()">Submit</button>
  <a ng-href="#!/stage/"><button type="button" class="btn btn-default">Go to stage</button></a>
</form>
