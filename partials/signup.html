<div class="alert alert-success alert-dismissable fade in" ng-show="success != ''">
  <a class="close" ng-click="removeAlert();">&times;</a>
  <strong>Success!</strong> {{success}}
</div>
<div class="alert alert-danger alert-dismissable fade in" ng-show="error != ''">
  <a class="close" ng-click="removeAlert();">&times;</a>
  <strong>Error!</strong> {{error}}
</div>
<form name="signupForm">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" name="username" class="form-control" id="username" ng-model="username" required>
    <span ng-show="signupForm.username.$invalid && signupForm.username.$touched">Username required.</span>
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" name="email" class="form-control" id="email" ng-model="email" required>
    <span ng-show="signupForm.email.$error.required && signupForm.email.$touched">Email required.</span>
    <span ng-show="signupForm.email.$error.email && signupForm.email.$touched">Invalid email.</span>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" name="password" class="form-control" id="password" ng-model="password" required>
    <span ng-show="signupForm.password.$invalid && signupForm.password.$touched">Password required.</span>
  </div>
  <div class="checkbox">
    <label><input type="checkbox" name="is_admin" id="is_admin" ng-model="is_admin"> Is Admin</label>
  </div>
  <button type="submit" ng-disabled="signupForm.username.$invalid || signupForm.email.$invalid || signupForm.password.$invalid" class="btn btn-default" ng-click="submitForm()">Submit</button>
</form>
