<div class="alert alert-success alert-dismissable fade in" ng-show="success != ''">
  <a class="close" ng-click="removeAlert();">&times;</a>
  <strong>Success!</strong> {{success}}
</div>
<div class="alert alert-danger alert-dismissable fade in" ng-show="error != ''">
  <a class="close" ng-click="removeAlert();">&times;</a>
  <strong>Error!</strong> {{error}}
</div>
<a ng-href="#!/stage/create/"><button type="button">Create Stage</button></a>
<button type="button" ng-click="logout();">Log out</button>
<table class="table table-condensed">
  <thead>
    <tr>
      <th>Task Name</th>
      <th>Task Sequence</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="stage in stages">
      <td>
        <span ng-hide="stage.is_update">{{stage.task_name}}</span>
        <input class="form-control" ng-show="stage.is_update" type="text" ng-model="stage.task_name">
      </td>
      <td>{{stage.task_sequence}}</td>
      <td>
        <button ng-hide="stage.is_update" type="button" name="edit" ng-click="edit(stage.serial_no)">Edit</button>
        <button ng-show="stage.is_update" type="button" name="save" ng-click="save(stage.serial_no)">Save</button>
      </td>
      <td><button type="button" name="delete" ng-click="delete(stage.serial_no)">Delete</button></td>
    </tr>
  </tbody>
</table>
